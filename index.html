<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="Main-Wrapper">
     
      <header>
          <h1 id="title"><span>Drum</span> Kit</h1>
          
      </header>
      <section class="Drum-Container">
        <img id="drum-MachineBG" class="drum-MachineBG" src="images/drum-machine-small-2.png" alt=""/>
      </div>
      <div class="set-container">
      
        <div class="set">
          <button class="w drum">w</button>
          <button class="a drum">a</button>
          <button class="s drum">s</button>
          <button class="d drum">d</button>
        </div>
       
     <div class="set">
          <button class="c drum">c</button>
          <button class="j drum">j</button>
          <button class="k drum">k</button>
          <button class="l drum">l</button>
        </div>

        <div class="set">
          <button class="e drum">e</button>
          <button class="r drum">r</button>
          <button class="t drum">t</button>
          <button class="y drum">y</button>
        </div>

        <div class="set">
          <button class="v drum">v</button>
          <button class="b drum">b</button>
          <button class="n drum">n</button>
          <button class="m drum">m</button>
        </div>

      </section><!--Drum-Container-->
    </section>
    <!--Main-Wrapper-->
    <footer>
     
      <p>Created by <span class="CS">Chris Sharret</span></p>

    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
